<div ng-controller="ThemeController">
	current theme {{theme.name}}

	<h1>Message</h1>
	<h4>{{messages.length}} total</h4>

	<table class="table table-hover">

		<tbody>
			<tr ng-repeat="message in filteredMessages">
				<button ng-if="message.author == currentUser"
					ng-click="deleteMessage(message)">Delete</button>
				<td>{{message.text}}</td>
				<td>{{message.author}}</td>
				<td>{{message.date}}</td>
			</tr>
		</tbody>
	</table>

  <pagination 
      ng-model="currentPage"
      total-items="messages.length"
      max-size="maxSize"  
      boundary-links="true">
    </pagination>

	<form class="form" role="form" method="put"
		ng-submit="createMessage(newMessage)">
		<textarea maxlength=2000 class="form-control" rows="10" cols="45"
			name="text" ng-model="newMessage.text"></textarea>
		<button type="submit" class="btn btn-default">Send</button>
	</form>

</div>
