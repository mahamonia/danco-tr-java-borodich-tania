
<!-- FORM ============ -->
<div class="col-md-6 col-md-offset-3" ng-controller="RegisterController">
	<h2>Register</h2>
	<form name="form" ng-submit="register(newUser)" method="put"
		role="form">
		<div class="form-group"
			ng-class="{ 'has-error': form.login.$dirty && form.login.$error.required }">
			<label for="username">Login</label> 
			<input type="text" name="login"	id="login" class="form-control" ng-model="newUser.authen.login"
				required />
			<span ng-show="form.login.$dirty && form.login.$error.required"
				class="help-block">login is required</span>
		</div>

		<div class="form-group"
			ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
			<label for="password">Password</label>
			<input type="password"	name="password" id="password" class="form-control"
				ng-model="newUser.authen.password" required />
			 <span	ng-show="form.password.$dirty && form.password.$error.required"
				class="help-block">Password is required</span>
		</div>

		<div class="form-group"
			ng-class="{ 'has-error': form.lastName.$dirty && form.name.$error.required }">
			<label for="username">Name</label>
			<input type="text" name="name"	id="Text1" class="form-control" ng-model="newUser.profile.name"
				required />
			<span	ng-show="form.name.$dirty && form.name.$error.required"
				class="help-block">Name is required</span>
		</div>

		<div class="form-group"
			ng-class="{ 'has-error' : form.familyStatus.$invalid && !form.familyStatus.$pristine }">
			<label>Family status</label>
			    <select	ng-model="newUser.profile.familyStatus">
				<option value="MOTHER">MOTHER</option>
				<option value="FATHER">FATHER</option>
				<option value="GRANDMA">GRANDMA</option>
				<option value="GRANDPA">GRANDPA</option>
			</select>
			<span ng-show="form.familyStatus.$dirty && form.familyStatus.$error.required"
				class="help-block">familyStatus is required</span>
		</div>

		<div class="form-group"
			ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
			<label for="email">Email</label> 
			<input type="text" name="email"	id="Text1" class="form-control" ng-model="newUser.profile.email"
				required />
			<span	ng-show="!registerForm.email.$error.required && registerForm.email.$error.email && registerForm.email.$dirty">invalid email</span>

		</div>

		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid"	class="btn btn-primary">Register</button>
		</div>
	</form>
</div>
