<div>
	<h4>Events</h4>
	<ul>
		<li class="event" ng-repeat="event in eventList"><a
			href="#/users/{{event.recipient.id}}"> {{event.recipient.id}} </a> <a>{{event.text}}</a>
			<a>{{event.date}}</a></li>
	</ul>
</div>


<form class="form" method="put" ng-submit="createEvent(newEvent)">
	<textarea maxlength=2000 class="form-control" rows="10" cols="45"
		name="text" ng-model="newEvent.text"></textarea>
	<button type="submit" class="btn btn-default">Send</button>
</form>
