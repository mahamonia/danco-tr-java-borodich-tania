
<form class="form-signin" ng-controller="LoginController"
	ng-submit="SignIn(user)" method="post">
	
	<h2 class="form-signin-heading">Please sign in</h2>
	login: <input ng-model="user.login" type="text"
		class="input-block-level" placeholder="login" required="required">
		
	Password: <input ng-model="user.password" type="password"
		class="input-block-level" placeholder="Password" required="required">
		
	<button class="btn btn-large btn-primary" type="submit">Sign in</button>
</form>
